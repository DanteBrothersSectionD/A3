<html>

<head>
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>

    <div style="text-align: left;">
        <img src="https://images-wixmp-ed30a86b8c4ca887773594c2.wixmp.com/i/d188ade5-19f3-41ff-9c27-35a07980d806/d8qqmqi-444c72e5-2c50-4425-ae14-979a28841a97.png/v1/fill/w_512,h_512/jesus_ok___telegram_sticker_by_jinkazama84_d8qqmqi-fullview.png" alt="Image">
    </div>

    <div class="quiz-container">
        <h1>Random Bible Trivia</h1>

        <!-- Fake Authentication -->
        <div id="auth">
            <p>How Well Do You Know The Bible?</p>
            <input type="text" id="username" placeholder="Your Name">
            <button id="startQuizBtn">Start Here :]</button>
        </div>

        <!-- Quiz Section -->
        <div id="quiz" style="display: none;">
            <div id="question-container">
                <h2 id="question">Question text</h2>
                <div id="answer-buttons" class="btn-container">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>

            <!-- Progress/Feedback -->
            <div id="progress-container">
                <p>Question <span id="question-counter">1</span> of 5</p>
                <p>Score: <span id="score">0</span></p>
            </div>
        </div>

        <!-- Final Score -->
        <div id="final-score" style="display: none;">
            <h2>Quiz Finished!</h2>
            <p>Your final score is: <span id="finalScoreDisplay"></span></p>
        </div>

    </div>

    <script src="quiz.js"></script>
</body>

</html>
